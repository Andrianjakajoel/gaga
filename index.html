<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page avec image de fond</title>
    <style>
      /* Assurer que la taille du conteneur est proportionnelle à l'image de fond */
.background-container {
  position: relative;
  width: 100%;
  height: 0;
  padding-bottom: 68%; /* Aspect ratio de l'image de fond (700/1024*100) */
  background-image: url('ton-image-arriere-plan.jpg');
  background-size: cover; /* Couvrir toute la taille du conteneur */
  background-position: center;
}

/* Le conteneur pour le contenu */
.seat-container {
  position: absolute;
  top: 400%; /* Position verticale en pourcentage du conteneur de fond */
  left: 400%; /* Position horizontale en pourcentage du conteneur de fond */
  transform: translate(-50%, -50%); /* Centrage basé sur le point d'ancrage */
  width: 10%; /* Largeur en pourcentage du conteneur de fond */
  height: auto; /* Hauteur ajustée pour respecter l'aspect ratio */
  background-color: rgba(255, 255, 255, 0.8); /* Arrière-plan semi-transparent */
  padding: 2%;
  border-radius: 5px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
}

.item-image {
  width: 80%; /* Image proportionnelle à la largeur du conteneur */
  height: auto; /* Hauteur ajustée pour respecter les proportions */
  object-fit: cover;
  border-radius: 50%;
}

.item-name {
  margin-top: 5%;
  font-size: 2vw; /* Taille de la police relative à la largeur de la fenêtre */
}
    </style>
</head>
<body>
    <div class="background-container">
        <img src="img/a.PNG" alt="Arrière-plan" class="background-image">
        
        <!-- Conteneur pour le siège -->
        <div class="seat-container">
          <img src="img/Untitled.png" alt="Image Profil" class="item-image">
          <p class="item-name">Prénom</p>
        </div>
      </div>
</body>
</html>
